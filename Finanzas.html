<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas Pro v3.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .glass-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        [x-cloak] { display: none !important; }
        .active-tab { border-bottom: 3px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-50 pb-24" x-data="financeApp()" x-init="init()">

    <div x-show="currentView === 'main'" x-transition>
        <header class="p-6">
            <div class="glass-card text-white rounded-3xl p-6 relative overflow-hidden shadow-xl">
                <div class="relative z-10">
                    <p class="text-xs opacity-70 uppercase tracking-tighter">Saldo Total</p>
                    <h1 class="text-4xl font-bold mt-1" x-text="formatCurrency(getTotalBalance())"></h1>
                    <div class="mt-8 flex justify-between items-center">
                        <div class="flex -space-x-2">
                            <div class="w-8 h-8 rounded-full bg-blue-400 opacity-80 border-2 border-slate-800"></div>
                            <div class="w-8 h-8 rounded-full bg-indigo-400 opacity-80 border-2 border-slate-800"></div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </header>

        <main class="px-6 space-y-6">
            <section>
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-bold text-gray-800">Cuentas</h2>
                    <button @click="openModal('account')" class="text-blue-600 text-sm font-bold">+ Nueva</button>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <template x-for="(acc, index) in accounts" :key="index">
                        <div @click="prepEditAccount(index)" class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 cursor-pointer active:scale-95 transition">
                            <p class="text-[10px] text-gray-400 uppercase font-black" x-text="acc.type"></p>
                            <p class="font-bold text-gray-700 truncate" x-text="acc.name"></p>
                            <p class="text-blue-600 font-bold" x-text="formatCurrency(acc.balance)"></p>
                        </div>
                    </template>
                </div>
            </section>

            <section>
                <h2 class="text-lg font-bold text-gray-800 mb-3">Movimientos Recientes</h2>
                <div class="bg-white rounded-2xl shadow-sm divide-y divide-gray-50 overflow-hidden">
                    <template x-for="tx in transactions.slice().reverse().slice(0, 10)" :key="tx.id">
                        <div @click="prepEditTx(tx)" class="p-4 flex justify-between items-center active:bg-gray-50 cursor-pointer">
                            <div>
                                <p class="font-bold text-gray-800 text-sm" x-text="tx.desc"></p>
                                <p class="text-[10px] text-gray-400" x-text="tx.date + ' • ' + tx.account"></p>
                            </div>
                            <p class="font-bold text-sm" :class="tx.type === 'ingreso' ? 'text-green-500' : (tx.type === 'transferencia' ? 'text-blue-500' : 'text-red-500')" 
                               x-text="(tx.type === 'egreso' ? '-' : '+') + formatCurrency(tx.amount)"></p>
                        </div>
                    </template>
                </div>
            </section>
        </main>
    </div>

    <div x-show="currentView === 'debts'" x-transition class="p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black text-gray-800">Deudas y Pagos</h1>
            <button @click="openModal('newDebt')" class="bg-black text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg">+ Nuevo Adeudo</button>
        </div>
        <div class="space-y-3">
            <template x-for="(debt, index) in debts" :key="index">
                <div @click="prepManageDebt(index)" class="bg-white p-4 rounded-2xl shadow-sm border-l-4 flex justify-between items-center" 
                     :class="debt.type === 'deuda' ? 'border-red-500' : 'border-green-500'">
                    <div>
                        <p class="font-bold text-gray-800" x-text="debt.description"></p>
                        <p class="text-[10px] uppercase text-gray-400" x-text="debt.type === 'deuda' ? 'Por Pagar' : 'Por Cobrar'"></p>
                    </div>
                    <p class="font-black text-lg" :class="debt.type === 'deuda' ? 'text-red-500' : 'text-green-500'" x-text="formatCurrency(debt.amount)"></p>
                </div>
            </template>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 px-10 py-4 flex justify-between items-center z-40">
        <button @click="currentView = 'main'" :class="currentView === 'main' ? 'text-blue-600' : 'text-gray-300'"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg></button>
        <button @click="openModal('movement')" class="bg-blue-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-xl -mt-12 border-4 border-white active:scale-95 transition"><span class="text-2xl font-bold">+</span></button>
        <button @click="currentView = 'debts'" :class="currentView === 'debts' ? 'text-blue-600' : 'text-gray-300'"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></button>
    </nav>

    <div x-show="modal" x-cloak class="fixed inset-0 z-50 flex items-end justify-center bg-black/50 backdrop-blur-sm p-4">
        <div @click.away="modal = false" class="bg-white w-full max-w-md rounded-t-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            
            <div x-show="modalType === 'account'">
                <h3 class="text-xl font-black mb-4" x-text="form.index !== undefined ? 'Configurar Cuenta' : 'Nueva Cuenta'"></h3>
                <input x-model="form.name" type="text" placeholder="Nombre (ej. Nómina)" class="w-full p-4 bg-gray-50 rounded-2xl mb-3 border-none ring-1 ring-gray-200">
                <input x-model.number="form.balance" type="number" placeholder="Saldo" class="w-full p-4 bg-gray-50 rounded-2xl mb-3 border-none ring-1 ring-gray-200 font-bold text-blue-600">
                <select x-model="form.type" class="w-full p-4 bg-gray-50 rounded-2xl mb-6 border-none ring-1 ring-gray-200 uppercase text-xs font-bold">
                    <option value="efectivo">Efectivo</option>
                    <option value="banco">Banco / Débito</option>
                    <option value="tarjeta">Tarjeta de Crédito</option>
                </select>
                <div class="flex flex-col gap-2">
                    <button @click="saveAccount" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">Guardar</button>
                    <button x-show="form.index !== undefined" @click="deleteAccount" class="w-full bg-red-100 text-red-600 py-3 rounded-2xl font-bold text-sm">Eliminar Cuenta</button>
                </div>
            </div>

            <div x-show="modalType === 'movement' || modalType === 'editTx'">
                <div class="flex justify-around mb-6 border-b border-gray-100">
                    <button @click="form.txType = 'egreso'" :class="form.txType === 'egreso' && 'active-tab'" class="pb-2 px-2 font-bold text-sm">Gasto</button>
                    <button @click="form.txType = 'ingreso'" :class="form.txType === 'ingreso' && 'active-tab'" class="pb-2 px-2 font-bold text-sm">Ingreso</button>
                    <button @click="form.txType = 'transferencia'" :class="form.txType === 'transferencia' && 'active-tab'" class="pb-2 px-2 font-bold text-sm">Transferir</button>
                </div>
                <input x-model="form.txDesc" type="text" placeholder="Concepto" class="w-full p-4 bg-gray-50 rounded-2xl mb-3 border-none ring-1 ring-gray-200">
                <input x-model.number="form.txAmount" type="number" placeholder="0.00" class="w-full p-4 bg-gray-50 rounded-2xl mb-4 border-none ring-1 ring-gray-200 font-bold text-xl text-center">

                <div x-show="form.txType !== 'transferencia'">
                    <select x-model="form.txAccount" class="w-full p-4 bg-gray-50 rounded-2xl mb-6 border-none ring-1 ring-gray-200">
                        <option value="">Seleccionar Cuenta...</option>
                        <template x-for="acc in accounts"><option :value="acc.name" x-text="acc.name"></option></template>
                    </select>
                </div>

                <div x-show="form.txType === 'transferencia'" class="space-y-3 mb-6">
                    <select x-model="form.fromAcc" class="w-full p-4 bg-gray-50 rounded-2xl border-none ring-1 ring-gray-200"><option value="">Desde...</option><template x-for="acc in accounts"><option :value="acc.name" x-text="acc.name"></option></template></select>
                    <select x-model="form.toAcc" class="w-full p-4 bg-gray-50 rounded-2xl border-none ring-1 ring-gray-200"><option value="">Hacia...</option><template x-for="acc in accounts"><option :value="acc.name" x-text="acc.name"></option></template></select>
                </div>

                <button @click="modalType === 'editTx' ? updateTransaction() : saveTransaction()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">Confirmar</button>
            </div>

            <div x-show="modalType === 'newDebt'">
                <h3 class="text-xl font-black mb-6">Nuevo Adeudo</h3>
                <input x-model="form.debtDesc" type="text" placeholder="Descripción (ej. Préstamo Juan)" class="w-full p-4 bg-gray-50 rounded-2xl mb-3 border-none ring-1 ring-gray-200">
                <input x-model.number="form.debtAmount" type="number" placeholder="Monto" class="w-full p-4 bg-gray-50 rounded-2xl mb-3 border-none ring-1 ring-gray-200 font-bold">
                <select x-model="form.debtType" class="w-full p-4 bg-gray-50 rounded-2xl mb-6 border-none ring-1 ring-gray-200">
                    <option value="deuda">Yo debo (Deuda)</option>
                    <option value="pago">Me deben (Cobro)</option>
                </select>
                <button @click="saveDebt" class="w-full bg-black text-white py-4 rounded-2xl font-bold shadow-lg">Guardar Adeudo</button>
            </div>

            <div x-show="modalType === 'manageDebt'">
                <h3 class="text-xl font-black mb-2" x-text="selectedDebt?.description"></h3>
                <p class="text-3xl font-black text-center my-6" :class="selectedDebt?.type === 'deuda' ? 'text-red-500' : 'text-green-500'" x-text="formatCurrency(selectedDebt?.amount)"></p>
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <button @click="form.action = 'abono'" :class="form.action === 'abono' ? 'bg-green-500 text-white' : 'bg-gray-100'" class="py-3 rounded-xl font-bold text-xs">Abonar</button>
                    <button @click="form.action = 'aumento'" :class="form.action === 'aumento' ? 'bg-red-500 text-white' : 'bg-gray-100'" class="py-3 rounded-xl font-bold text-xs">Aumentar</button>
                </div>
                <input x-model.number="form.changeAmount" type="number" placeholder="Monto" class="w-full p-4 bg-gray-50 rounded-2xl mb-3 border-none ring-1 ring-gray-200 font-bold">
                <select x-model="form.targetAcc" class="w-full p-4 bg-gray-50 rounded-2xl mb-6 border-none ring-1 ring-gray-200">
                    <option value="">Cuenta que afecta el saldo...</option>
                    <template x-for="acc in accounts"><option :value="acc.name" x-text="acc.name"></option></template>
                </select>
                <button @click="executeDebtChange" class="w-full bg-black text-white py-4 rounded-2xl font-bold">Procesar</button>
            </div>

            <button @click="modal = false" class="w-full mt-6 text-gray-400 font-bold text-xs uppercase tracking-widest">Cerrar</button>
        </div>
    </div>

    <script>
        function financeApp() {
            return {
                currentView: 'main',
                modal: false,
                modalType: '',
                accounts: [],
                transactions: [],
                debts: [],
                form: {},
                selectedDebt: null,
                selectedDebtIndex: null,

                init() {
                    const saved = localStorage.getItem('finanzas_v3_1');
                    if (saved) {
                        const data = JSON.parse(saved);
                        this.accounts = data.accounts || [];
                        this.transactions = data.transactions || [];
                        this.debts = data.debts || [];
                    }
                },

                save() {
                    localStorage.setItem('finanzas_v3_1', JSON.stringify({
                        accounts: this.accounts,
                        transactions: this.transactions,
                        debts: this.debts
                    }));
                },

                formatCurrency(val) {
                    return new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(val || 0);
                },

                getTotalBalance() {
                    return this.accounts.reduce((sum, a) => sum + a.balance, 0);
                },

                openModal(type) {
                    this.modalType = type;
                    this.form = { txType: 'egreso', action: 'abono', debtType: 'deuda', txAmount: 0 };
                    this.modal = true;
                },

                // GESTIÓN DE CUENTAS
                prepEditAccount(index) {
                    this.form = { ...this.accounts[index], index };
                    this.modalType = 'account';
                    this.modal = true;
                },

                saveAccount() {
                    if (this.form.index !== undefined) {
                        this.accounts[this.form.index] = { name: this.form.name, balance: this.form.balance, type: this.form.type };
                    } else {
                        this.accounts.push({ name: this.form.name, balance: this.form.balance, type: this.form.type });
                    }
                    this.save();
                    this.modal = false;
                },

                deleteAccount() {
                    if (confirm('¿Seguro que deseas eliminar esta cuenta? Los movimientos previos no se borrarán pero quedarán sin cuenta vinculada.')) {
                        this.accounts.splice(this.form.index, 1);
                        this.save();
                        this.modal = false;
                    }
                },

                // GESTIÓN DE MOVIMIENTOS
                saveTransaction() {
                    const amount = parseFloat(this.form.txAmount);
                    if (isNaN(amount) || amount <= 0) return alert("Ingresa un monto válido");

                    if (this.form.txType === 'transferencia') {
                        const from = this.accounts.find(a => a.name === this.form.fromAcc);
                        const to = this.accounts.find(a => a.name === this.form.toAcc);
                        if (!from || !to || from === to) return alert("Selecciona cuentas distintas");
                        from.balance -= amount;
                        to.balance += amount;
                    } else {
                        const acc = this.accounts.find(a => a.name === this.form.txAccount);
                        if (!acc) return alert("Selecciona una cuenta");
                        if (this.form.txType === 'egreso') acc.balance -= amount;
                        else acc.balance += amount;
                    }

                    this.transactions.push({
                        id: Date.now(),
                        desc: this.form.txDesc || (this.form.txType === 'transferencia' ? 'Transferencia' : 'Movimiento'),
                        amount,
                        type: this.form.txType,
                        account: this.form.txType === 'transferencia' ? `${this.form.fromAcc} → ${this.form.toAcc}` : this.form.txAccount,
                        date: new Date().toLocaleDateString()
                    });
                    this.save();
                    this.modal = false;
                },

                prepEditTx(tx) {
                    this.form = { ...tx, txAmount: tx.amount, txDesc: tx.desc, txType: tx.type, txAccount: tx.account };
                    this.modalType = 'editTx';
                    this.modal = true;
                },

                updateTransaction() {
                    const tx = this.transactions.find(t => t.id === this.form.id);
                    const oldAcc = this.accounts.find(a => a.name === tx.account);
                    
                    // Deshacer anterior
                    if (oldAcc) {
                        if (tx.type === 'egreso') oldAcc.balance += tx.amount;
                        else if (tx.type === 'ingreso') oldAcc.balance -= tx.amount;
                    }

                    // Aplicar nuevo
                    const newAcc = this.accounts.find(a => a.name === this.form.txAccount);
                    const newAmt = parseFloat(this.form.txAmount);
                    if (newAcc) {
                        if (this.form.txType === 'egreso') newAcc.balance -= newAmt;
                        else if (this.form.txType === 'ingreso') newAcc.balance += newAmt;
                    }

                    tx.desc = this.form.txDesc;
                    tx.amount = newAmt;
                    tx.type = this.form.txType;
                    tx.account = this.form.txAccount;

                    this.save();
                    this.modal = false;
                },

                // DEUDAS (CORREGIDO)
                saveDebt() {
                    if (!this.form.debtDesc || !this.form.debtAmount) return alert("Completa los datos");
                    this.debts.push({
                        description: this.form.debtDesc,
                        amount: parseFloat(this.form.debtAmount),
                        type: this.form.debtType
                    });
                    this.save();
                    this.modal = false;
                },

                prepManageDebt(index) {
                    this.selectedDebtIndex = index;
                    this.selectedDebt = this.debts[index];
                    this.form = { action: 'abono', changeAmount: 0 };
                    this.modalType = 'manageDebt';
                    this.modal = true;
                },

                executeDebtChange() {
                    const amount = parseFloat(this.form.changeAmount);
                    const acc = this.accounts.find(a => a.name === this.form.targetAcc);
                    if (!acc || isNaN(amount)) return alert("Selecciona cuenta y monto");

                    if (this.form.action === 'abono') {
                        this.selectedDebt.amount -= amount;
                        if (this.selectedDebt.type === 'deuda') acc.balance -= amount;
                        else acc.balance += amount;
                    } else {
                        this.selectedDebt.amount += amount;
                        if (this.selectedDebt.type === 'deuda') acc.balance += amount;
                        else acc.balance -= amount;
                    }

                    if (this.selectedDebt.amount <= 0) this.debts.splice(this.selectedDebtIndex, 1);
                    this.save();
                    this.modal = false;
                }
            }
        }
    </script>
</body>
</html>

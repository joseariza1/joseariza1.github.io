<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Pro v3 - Control Total</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb; --success: #10b981; --danger: #ef4444;
            --warning: #f59e0b; --dark: #1e293b; --light: #f8fafc;
        }

        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background: #f1f5f9; color: var(--dark); padding-bottom: 80px; }
        header { background: var(--primary); color: white; padding: 1rem; text-align: center; }
        
        nav { display: flex; background: white; border-top: 1px solid #e2e8f0; position: fixed; bottom: 0; width: 100%; z-index: 100; }
        nav button { flex: 1; padding: 15px 0; border: none; background: none; font-size: 0.8rem; font-weight: 600; color: #64748b; cursor: pointer; }
        nav button.active { color: var(--primary); border-top: 3px solid var(--primary); }

        .container { padding: 15px; max-width: 800px; margin: 0 auto; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .hidden { display: none !important; }

        /* Buscador */
        .search-box { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; margin-bottom: 15px; font-size: 1rem; outline: none; transition: 0.3s; }
        .search-box:focus { border-color: var(--primary); }

        /* Cuadr√≠cula POS */
        .grid-pos { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; }
        .item-card { background: white; border: 1px solid #e2e8f0; padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.2s; }
        .item-card:hover { border-color: var(--primary); background: #f0f7ff; }
        .item-card.pkg { background: #fffbeb; border: 1px solid var(--warning); }

        /* Formularios */
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; }
        .btn { padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-edit { background: #6366f1; color: white; }
        .btn-cancel { background: #94a3b8; color: white; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        th, td { text-align: left; padding: 12px 8px; border-bottom: 1px solid #f1f5f9; }
        
        .badge { padding: 3px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; display: inline-block; margin-top: 2px; }
        .b-desc { background: #dcfce7; color: #166534; }
        .b-sug { background: #dbeafe; color: #1e40af; }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; }
    </style>
</head>
<body>

<header><h1 style="margin:0; font-size: 1.2rem;">Control de Negocio v3</h1></header>

<div class="container">
    
    <section id="tab-pos">
        <div class="card">
            <h3>üõí Punto de Venta</h3>
            <input type="text" id="pos-search" class="search-box" placeholder="üîç Buscar producto o paquete..." oninput="renderPOS()">
            <div id="pos-grid" class="grid-pos"></div>
        </div>
        
        <div class="card">
            <h3>Cesta Actual</h3>
            <div id="cart-items"></div>
            <h2 style="text-align: right; margin-top:15px;">Total: $<span id="total-val">0.00</span></h2>
            <button class="btn btn-main" onclick="confirmarVenta()" style="background: var(--success); font-size: 1.1rem;">Finalizar Venta</button>
        </div>
    </section>

    <section id="tab-stock" class="hidden">
        <div class="card">
            <h3 id="form-title">üì¶ Agregar Producto</h3>
            <input type="hidden" id="edit-id" value="">
            <input type="text" id="p-name" placeholder="Nombre del Producto">
            <div style="display: flex; gap: 10px;">
                <input type="number" id="p-qty" placeholder="Piezas">
                <input type="number" id="p-cost" placeholder="Costo Inversi√≥n ($)" oninput="verSugerencias()">
            </div>
            <div id="sug-box" style="margin: 5px 0;"></div>
            <input type="number" id="p-final-price" placeholder="Precio de Venta Final ($)" style="border: 2px solid var(--primary);">
            
            <div id="stock-buttons">
                <button class="btn btn-main" id="btn-save-prod" onclick="guardarProducto()">Guardar en Stock</button>
            </div>
            <button class="btn btn-cancel hidden" id="btn-cancel-edit" onclick="resetForm()">Cancelar Edici√≥n</button>
            <button class="btn btn-warning" onclick="toggleModal(true)" style="background:var(--warning); color:white;">üéÅ Armar Nuevo Paquete</button>
        </div>

        <div class="card" style="overflow-x: auto;">
            <h3>Inventario Actual</h3>
            <table>
                <thead>
                    <tr><th>Item</th><th>Cant.</th><th>Costo</th><th>Venta</th><th>Acci√≥n</th></tr>
                </thead>
                <tbody id="stock-body"></tbody>
            </table>
        </div>
    </section>

    <section id="tab-reports" class="hidden">
        <div class="card" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div><small>Ventas Hoy</small><h3 id="rep-today">$0.00</h3></div>
            <div><small>Ganancia Hoy</small><h3 id="rep-profit" style="color:var(--success)">$0.00</h3></div>
            <div><small>Inversi√≥n en Stock</small><h3 id="rep-in-stock" style="color:var(--primary)">$0.00</h3></div>
            <div><small>Inversi√≥n Vendida</small><h3 id="rep-in-sold" style="color:var(--danger)">$0.00</h3></div>
        </div>
        <div class="card">
            <canvas id="chartSemanal"></canvas>
        </div>
    </section>
</div>

<div id="modal-pkg" class="modal-overlay hidden">
    <div class="modal-content">
        <h3>üéÅ Crear Paquete</h3>
        <input type="text" id="pkg-name" placeholder="Nombre del Paquete">
        <p><small>Selecciona del stock:</small></p>
        <div id="pkg-checklist" style="max-height: 150px; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin-bottom: 10px;"></div>
        <input type="number" id="pkg-price" placeholder="Precio Final del Paquete">
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-main" onclick="guardarPaquete()">Crear</button>
            <button class="btn btn-outline" onclick="toggleModal(false)" style="background:#eee;">Cerrar</button>
        </div>
    </div>
</div>

<nav>
    <button onclick="navTo('tab-pos')" class="active" id="nav-pos">üõí Ventas</button>
    <button onclick="navTo('tab-stock')" id="nav-stock">üì¶ Stock</button>
    <button onclick="navTo('tab-reports')" id="nav-reports">üìä Reportes</button>
</nav>

<script>
    let db_p = JSON.parse(localStorage.getItem('p_v3')) || [];
    let db_pkg = JSON.parse(localStorage.getItem('pkg_v3')) || [];
    let db_sales = JSON.parse(localStorage.getItem('s_v3')) || [];
    let carrito = [];
    let chartObj = null;

    function navTo(id) {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.remove('hidden');
        document.getElementById('nav-' + id.replace('tab-', '')).classList.add('active');
        if(id === 'tab-stock') renderStock();
        if(id === 'tab-pos') renderPOS();
        if(id === 'tab-reports') renderReportes();
    }

    // --- L√ìGICA DE STOCK Y EDICI√ìN ---
    function verSugerencias() {
        let c = parseFloat(document.getElementById('p-cost').value) || 0;
        if(c > 0) {
            document.getElementById('sug-box').innerHTML = 
                `<span class="badge b-desc">Desc 50%: $${(c*1.5).toFixed(2)}</span> ` +
                `<span class="badge b-sug">Sug 70%: $${(c*1.7).toFixed(2)}</span>`;
        }
    }

    function guardarProducto() {
        let id = document.getElementById('edit-id').value;
        let n = document.getElementById('p-name').value;
        let q = parseInt(document.getElementById('p-qty').value);
        let c = parseFloat(document.getElementById('p-cost').value);
        let pf = parseFloat(document.getElementById('p-final-price').value);

        if(!n || isNaN(q) || isNaN(c) || isNaN(pf)) return alert("Completa todos los campos, incluyendo el precio final.");

        if(id) {
            // EDITAR
            let index = db_p.findIndex(p => p.id == id);
            db_p[index] = { id: parseInt(id), name: n, qty: q, cost: c, finalPrice: pf };
            alert("Producto actualizado");
        } else {
            // NUEVO
            db_p.push({ id: Date.now(), name: n, qty: q, cost: c, finalPrice: pf });
        }

        actualizarDB();
        resetForm();
        renderStock();
    }

    function editarProd(id) {
        let p = db_p.find(prod => prod.id == id);
        document.getElementById('edit-id').value = p.id;
        document.getElementById('p-name').value = p.name;
        document.getElementById('p-qty').value = p.qty;
        document.getElementById('p-cost').value = p.cost;
        document.getElementById('p-final-price').value = p.finalPrice;
        
        document.getElementById('form-title').innerText = "‚úé Editando: " + p.name;
        document.getElementById('btn-save-prod').innerText = "Actualizar Cambios";
        document.getElementById('btn-save-prod').classList.replace('btn-main', 'btn-edit');
        document.getElementById('btn-cancel-edit').classList.remove('hidden');
        verSugerencias();
        window.scrollTo(0,0);
    }

    function resetForm() {
        document.getElementById('edit-id').value = "";
        document.getElementById('p-name').value = "";
        document.getElementById('p-qty').value = "";
        document.getElementById('p-cost').value = "";
        document.getElementById('p-final-price').value = "";
        document.getElementById('form-title').innerText = "üì¶ Agregar Producto";
        document.getElementById('btn-save-prod').innerText = "Guardar en Stock";
        document.getElementById('btn-save-prod').classList.replace('btn-edit', 'btn-main');
        document.getElementById('btn-cancel-edit').classList.add('hidden');
        document.getElementById('sug-box').innerHTML = "";
    }

    function renderStock() {
        let html = '';
        db_p.forEach((p) => {
            html += `<tr>
                <td><b>${p.name}</b></td>
                <td>${p.qty}</td>
                <td>$${p.cost.toFixed(2)}</td>
                <td style="color:var(--primary); font-weight:bold;">$${p.finalPrice.toFixed(2)}</td>
                <td>
                    <button onclick="editarProd(${p.id})" style="border:none; color:var(--primary); background:none; cursor:pointer; font-size:1.1rem;">‚úé</button>
                    <button onclick="borrarProd(${p.id})" style="border:none; color:red; background:none; cursor:pointer; margin-left:10px;">‚úñ</button>
                </td>
            </tr>`;
        });
        document.getElementById('stock-body').innerHTML = html || '<tr><td colspan="5">No hay productos</td></tr>';
    }

    function borrarProd(id) {
        if(confirm("¬øEliminar este producto permanentemente?")) {
            db_p = db_p.filter(p => p.id != id);
            actualizarDB(); renderStock();
        }
    }

    // --- POS CON BUSCADOR ---
    function renderPOS() {
        let grid = document.getElementById('pos-grid');
        let search = document.getElementById('pos-search').value.toLowerCase();
        let html = '';

        // Filtrar Productos
        db_p.filter(p => p.name.toLowerCase().includes(search)).forEach(p => {
            if(p.qty > 0) {
                html += `<div class="item-card" onclick="sumarAlCarro('${p.id}', false)">
                    <b>${p.name}</b><br><span style="color:var(--primary)">$${p.finalPrice.toFixed(2)}</span><br><small>Stock: ${p.qty}</small>
                </div>`;
            }
        });

        // Filtrar Paquetes
        db_pkg.filter(k => k.name.toLowerCase().includes(search)).forEach(k => {
            html += `<div class="item-card pkg" onclick="sumarAlCarro('${k.id}', true)">
                <b>üéÅ ${k.name}</b><br><span style="color:var(--warning)">$${k.price.toFixed(2)}</span><br><small>Paquete</small>
            </div>`;
        });

        grid.innerHTML = html || '<p style="grid-column: 1/-1; text-align:center;">No se encontr√≥ nada.</p>';
    }

    // --- RESTO DE L√ìGICA (MANTENIDA) ---
    function sumarAlCarro(id, esPkg) {
        let item;
        if(esPkg) {
            let k = db_pkg.find(x => x.id === id);
            item = { id: k.id, name: k.name, price: k.price, esPkg: true, qty: 1, cost: 0 };
        } else {
            let p = db_p.find(x => x.id == id);
            item = { id: p.id, name: p.name, price: p.finalPrice, esPkg: false, qty: 1, cost: p.cost };
        }
        let ya = carrito.find(c => c.id === id);
        if(ya) ya.qty++; else carrito.push(item);
        renderCarro();
    }

    function renderCarro() {
        let html = ''; let t = 0;
        carrito.forEach((c, i) => {
            t += c.price * c.qty;
            html += `<div style="display:flex; justify-content:space-between; margin-bottom:8px; border-bottom:1px solid #eee; padding-bottom:5px;">
                <span><b>${c.name}</b> x${c.qty}</span>
                <span>$${(c.price * c.qty).toFixed(2)} <button onclick="quitar(${i})" style="border:none; color:red; background:none; cursor:pointer;">‚úñ</button></span>
            </div>`;
        });
        document.getElementById('cart-items').innerHTML = html;
        document.getElementById('total-val').innerText = t.toFixed(2);
    }

    function quitar(i) { carrito.splice(i,1); renderCarro(); }

    function confirmarVenta() {
        if(carrito.length === 0) return;
        let v_total = 0; let v_inv = 0;
        carrito.forEach(c => {
            v_total += c.price * c.qty;
            if(c.esPkg) {
                let pkg = db_pkg.find(x => x.id === c.id);
                pkg.items.forEach(pid => {
                    let prod = db_p.find(p => p.id == pid);
                    if(prod) { prod.qty -= c.qty; v_inv += (prod.cost * c.qty); }
                });
            } else {
                let prod = db_p.find(p => p.id == c.id);
                if(prod) { prod.qty -= c.qty; v_inv += (prod.cost * c.qty); }
            }
        });
        db_sales.push({ date: new Date().toISOString().split('T')[0], total: v_total, inv: v_inv });
        carrito = []; actualizarDB(); renderCarro(); renderPOS();
        alert("¬°Venta finalizada!");
    }

    function renderReportes() {
        let hoy = new Date().toISOString().split('T')[0];
        let v_hoy = db_sales.filter(s => s.date === hoy);
        let t_hoy = v_hoy.reduce((a,b) => a + b.total, 0);
        let i_hoy = v_hoy.reduce((a,b) => a + b.inv, 0);
        document.getElementById('rep-today').innerText = `$${t_hoy.toFixed(2)}`;
        document.getElementById('rep-profit').innerText = `$${(t_hoy - i_hoy).toFixed(2)}`;
        document.getElementById('rep-in-stock').innerText = `$${db_p.reduce((a,b) => a + (b.cost * b.qty), 0).toFixed(2)}`;
        document.getElementById('rep-in-sold').innerText = `$${db_sales.reduce((a,b) => a + b.inv, 0).toFixed(2)}`;
        
        let labels = []; let valores = [];
        for(let i=6; i>=0; i--) {
            let d = new Date(); d.setDate(d.getDate() - i);
            let ds = d.toISOString().split('T')[0];
            labels.push(ds);
            valores.push(db_sales.filter(s => s.date === ds).reduce((a,b) => a + b.total, 0));
        }
        if(chartObj) chartObj.destroy();
        chartObj = new Chart(document.getElementById('chartSemanal'), {
            type: 'line',
            data: { labels, datasets: [{ label: 'Ventas Semanales', data: valores, borderColor: '#2563eb', tension:0.3 }] }
        });
    }

    function toggleModal(show) {
        document.getElementById('modal-pkg').classList.toggle('hidden', !show);
        if(show) {
            let list = '';
            db_p.forEach(p => list += `<label style="display:block;"><input type="checkbox" class="pkg-check" value="${p.id}"> ${p.name}</label>`);
            document.getElementById('pkg-checklist').innerHTML = list || 'No hay productos';
        }
    }

    function guardarPaquete() {
        let n = document.getElementById('pkg-name').value;
        let pr = parseFloat(document.getElementById('pkg-price').value);
        let sel = Array.from(document.querySelectorAll('.pkg-check:checked')).map(el => parseInt(el.value));
        if(!n || isNaN(pr) || sel.length < 2) return alert("Completa el paquete");
        db_pkg.push({ id: 'pkg-'+Date.now(), name: n, price: pr, items: sel });
        actualizarDB(); toggleModal(false); alert("Paquete creado");
    }

    function actualizarDB() {
        localStorage.setItem('p_v3', JSON.stringify(db_p));
        localStorage.setItem('pkg_v3', JSON.stringify(db_pkg));
        localStorage.setItem('s_v3', JSON.stringify(db_sales));
    }

    navTo('tab-pos');
</script>
</body>
</html>

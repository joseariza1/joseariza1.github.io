<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Herramientas Digitales</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-app-status-bar-style" content="black-translucent">

    <style>
        /* ================================================= */
        /* == ESTILOS CSS ================================== */
        /* ================================================= */

        :root {
            --primary-color: #3498db; /* Azul vibrante */
            --secondary-color: #2c3e50; /* Gris oscuro */
            --bg-color: #ecf0f1; /* Fondo claro */
            --card-bg: #ffffff;
            --text-color: #333;
            --border-radius: 10px;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px 15px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin-top: 5px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        main {
            flex-grow: 1; /* Permite que el contenido principal ocupe el espacio restante */
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%; /* Asegura que ocupe todo el ancho disponible */
            box-sizing: border-box; /* Incluye padding en el ancho */
        }

        /* Contenedor de la Cuadr칤cula */
        #grid-container {
            display: grid;
            /* Columnas autom치ticas: al menos 150px, m치ximo 1fr */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); 
            gap: 20px; /* Espacio entre las tarjetas */
        }

        .grid-item {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-decoration: none;
            color: var(--text-color);
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            min-height: 150px; /* Altura m칤nima para cada tarjeta */
        }

        .grid-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .grid-item i {
            font-size: 3em; /* Tama침o grande para los 칤conos */
            color: var(--primary-color);
            margin-bottom: 15px;
            transition: color 0.2s ease-in-out;
        }

        .grid-item:hover i {
            color: var(--secondary-color);
        }

        .grid-item h3 {
            margin: 0;
            font-size: 1.2em;
            color: var(--secondary-color);
        }

        /* Estilos espec칤ficos para iconos de marcas si quieres darles el color original */
        .grid-item.social i.fa-facebook { color: #3b5998; }
        .grid-item.social i.fa-twitter { color: #00acee; }
        .grid-item.social i.fa-tumblr { color: #001935; }
        .grid-item.social i.fa-youtube { color: #FF0000; }
        .grid-item.social i.fa-linkedin { color: #0A66C2; }
        .grid-item.social i.fa-tiktok { color: #000; } /* TikTok tiene un color complejo, negro es com칰n */
        .grid-item.social i.fa-discord { color: #5865F2; }

        footer {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
            background-color: var(--secondary-color);
            color: white;
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            main {
                padding: 20px 10px;
            }
            #grid-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
            .grid-item {
                padding: 15px;
                min-height: 120px;
            }
            .grid-item i {
                font-size: 2.5em;
                margin-bottom: 10px;
            }
            .grid-item h3 {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            #grid-container {
                grid-template-columns: 1fr 1fr; /* 2 columnas fijas en m칩viles muy peque침os */
            }
            .grid-item {
                min-height: 100px;
            }
            .grid-item i {
                font-size: 2em;
            }
            .grid-item h3 {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>


    <main>
        <div id="grid-container">
            <a href="https://www.facebook.com" target="_blank" class="grid-item social">
                <i class="fab fa-facebook-f"></i>
                <h3>Facebook</h3>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="grid-item social">
                <i class="fab fa-twitter"></i>
                <h3>X (Twitter)</h3>
            </a>
            
            <a href="https://www.tumblr.com" target="_blank" class="grid-item social">
                <i class="fab fa-tumblr"></i>
                <h3>Tumblr</h3>
            </a>
            
            <a href="https://mail.google.com/mail/mu/mp/646/#tl/priority/%5Eu" target="_blank" class="grid-item social">
                <i class="fa-solid fa-envelope"></i>
                <h3>Gmail</h3>
            </a>
            
            <a href="https://drive.google.com/drive/mobile/my-drive" target="_blank" class="grid-item social">
                <i class="fab fa-google-drive"></i>
                <h3>Drive</h3>
            </a>
            
            <a href="https://www.paypal.com/mx/home" target="_blank" class="grid-item social">
                <i class="fab fa-paypal"></i>
                <h3>Paypal</h3>
            </a>
            
            <a href="https://wordpress.com/home/" target="_blank" class="grid-item social">
                <i class="fab fa-wordpress"></i>
                <h3>Wordpress</h3>
            </a>
          
          
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Mis Herramientas Digitales. Desarrollado con 游눛.</p>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registrado:', reg.scope))
                    .catch(err => console.error('Fallo el registro de Service Worker:', err));
            });
        }
    </script>
</body>
</html>
